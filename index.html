<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Recognition To-Do List</h1>
        <button id="start-record-btn" class="btn">Start Voice Recognition</button>
        <ul id="todo-list"></ul>
        <input type="text" id="todo-input" placeholder="Add a new task...">
        <button id="add-todo-btn" class="btn">Add Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
